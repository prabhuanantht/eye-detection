services:
  # Backend Service
  - type: web
    name: eye-detection-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: true

  # Frontend Service
  - type: web
    name: eye-detection-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: eye-detection-backend
          property: url
    autoDeploy: true
